[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
autoloadernamespaces.ptx = "PTX_"
autoloadernamespaces.ndebug = "NDebug_"

resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.modules = ""

resources.db.adapter = PDO_MYSQL
resources.db.params.host = {host}
resources.db.params.username = {username}
resources.db.params.password = {password}
resources.db.params.dbname = {dbname}
resources.db.params.charset= "utf8"

resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts"

ptx.project.folder = cms
ptx.project.logo.file = /project/cms/templates/960/img/logo.jpg
ptx.project.logo.width = 124
ptx.project.logo.height = 168

ptx.project.locale = cs_CZ

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

resources.db.adapter = PDO_MYSQL
resources.db.params.host = localhost
resources.db.params.username = root
resources.db.params.password = 
resources.db.params.dbname = ptx_zivotnakypru
resources.db.params.charset= "utf8"